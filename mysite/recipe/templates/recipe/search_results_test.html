{% extends 'recipe/base.html' %}

{% block content %}
<div class="recipe-cards-container">


            {% for recipe in res %}

            <div class="recipe-card" onclick="location.href='{% url 'show-recipe' recipe.id %}';" style="cursor: pointer;">
              <div class="image-container">
                   <img src="{{ recipe.image }}" alt="image_not_found">

                </div>
              <h3>{{ recipe.title }}</h3>
              <p>{{ recipe.tag }}</p>
            <p>{{ recipe.nutrition }}</p>

            </div>
            {% endfor %}

        </div>


{% endblock %}
